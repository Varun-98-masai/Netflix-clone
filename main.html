<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
  </head>
  <body>
    <div class="main">
        <header>
            <nav>
                <a class="logo"href="#">
                    <img src="Logonetflix.png" alt="">
                </a>
               
                <div class="input_div">
                    <input type="text" placeholder="Search here" id="query" >
                    <button onclick="search()" style="background-color: red;" >
                        <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png" alt="search-logo">
                          
                    </button>
                </div>
                
            </nav>
        </header>
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="img-1.jpg" style="width: 100% ; height:400px" />
          <div class="text">Strangers Things</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img2.jpg" style="width: 100% ;height: 400px;" />
          <div class="text">Glass Onion</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img3.jpg" style="width: 100% ; height: 400px;" />
          <div class="text">CAT</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
    <div class="movies">
      <img id="loader" src="https://www.superiorlawncareusa.com/wp-content/uploads/2020/05/loading-gif-png-5.gif" alt="" >
    </div>
  </body>
  <script src="main.js"></script>
</html>
